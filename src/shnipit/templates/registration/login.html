{% load i18n %}

<div class="content very-thin">

			<h3>Login</h3>
		</header>
		<div class="clear"></div>
		<!-- &#013;&#010; -->
		<div class="login-panel-body panel-body blue">

			<form id="form-login"method="post" action="">

			  {{ form.as_p }}

		</div>
	</section>

</div>
