{% extends "site_base.html" %}

{% block head_title %}
  List Boards
{% endblock %}

{% block body %}
  <h1>Boards</h1>

  <ul>
    {% for board in boards %}
      <li><a href="{{ board.get_absolute_url }}">{{ board.name }}</a></li>
    {% endfor %}
  </ul>

  <a href="{% url 'board_create' %}">Create new board</a>

  {% include "snippets/pagination.html" with page=boards %}
{% endblock body %}
