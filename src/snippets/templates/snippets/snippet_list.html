{% extends "site_base.html" %}

{% block head_title %}
  List Snippets
{% endblock %}

{% block body %}
  <h1>Snippets</h1>

  <ul>
    {% for snippet in snippets %}
      <li><a href="{{ snippet.get_absolute_url }}">{{ snippet.title }}</a></li>
    {% endfor %}
  </ul>

  {% include "snippets/pagination.html" with page=page_obj %}
{% endblock body %}
